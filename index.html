<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rozalado Services [HQ] | Route Exchange</title>
    <meta
      name="description"
      content="Rozalado Services company profile on Route Exchange — commercial cleaning services in Chicago, IL."
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Ambient Hero Background -->
    <div class="hero-bg">
      <img
        src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=1920&q=80"
        alt="Chicago Skyline"
      />
    </div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
      <svg
        class="icon-moon"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
      </svg>
      <svg
        class="icon-sun"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="5" />
        <line x1="12" y1="1" x2="12" y2="3" />
        <line x1="12" y1="21" x2="12" y2="23" />
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
        <line x1="1" y1="12" x2="3" y2="12" />
        <line x1="21" y1="12" x2="23" y2="12" />
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
      </svg>
    </button>

    <div class="page-wrapper">
      <div class="profile-card">
        <!-- ========== TWO-COLUMN HEADER ========== -->
        <div class="profile-header">
          <!-- LEFT COL: Identity & About -->
          <div class="header-left">
            <div class="company-identity">
              <div class="company-logo" id="companyLogo"></div>
              <div class="company-meta">
                <h1 class="company-name" id="companyName"></h1>
                <div class="company-badges" id="companyBadges">
                  <div
                    class="verified-badge"
                    id="verifiedBadge"
                    style="display: none"
                  >
                    <svg
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      width="14"
                      height="14"
                    >
                      <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                      <polyline points="22 4 12 14.01 9 11.01" />
                    </svg>
                    Exchange Verified
                  </div>
                </div>
              </div>
            </div>

            <!-- Trust-at-a-Glance Strip -->
            <div class="trust-strip" id="trustStrip"></div>

            <div class="key-metrics" id="keyMetrics"></div>

            <p class="company-about" id="companyAbout"></p>

            <!-- Inline CTA -->
            <div class="inline-cta">
              <button class="btn-primary" id="requestBidBtn">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  width="18"
                  height="18"
                >
                  <path d="M22 2L11 13" />
                  <path d="M22 2l-7 20-4-9-9-4 20-7z" />
                </svg>
                Request a Bid
              </button>
              <a href="#" class="btn-secondary" id="downloadCapBtn">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  width="16"
                  height="16"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                  <polyline points="7 10 12 15 17 10" />
                  <line x1="12" y1="15" x2="12" y2="3" />
                </svg>
                Download Capability Statement
              </a>
              <button class="btn-share" id="shareBtn">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="18" cy="5" r="3" />
                  <circle cx="6" cy="12" r="3" />
                  <circle cx="18" cy="19" r="3" />
                  <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" />
                  <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" />
                </svg>
                Share
              </button>
            </div>
          </div>

          <!-- RIGHT: Tabs -->
          <div class="header-right">
            <div class="tabs-container">
              <div class="tabs-nav" role="tablist">
                <button class="tab-btn active" data-tab="featuredVideo">
                  Meet Us
                </button>
                <button class="tab-btn" data-tab="services">Services</button>
                <button class="tab-btn" data-tab="contactInfo">Contact</button>
                <button class="tab-btn" data-tab="certifications">
                  Certifications
                </button>
                <button class="tab-btn" data-tab="serviceArea">
                  Service Area
                </button>
                <button class="tab-btn" data-tab="availability">
                  Availability
                </button>
              </div>

              <!-- TAB 1: Featured Video (Premium/Default) -->
              <div
                class="tab-panel active"
                id="tab-featuredVideo"
                role="tabpanel"
              >
                <div id="heroVideoContainer" class="video-card-container">
                  <!-- Video injected here -->
                </div>
              </div>

              <!-- TAB 2: Services Chips (New) -->
              <div class="tab-panel" id="tab-services" role="tabpanel">
                <div class="card-content hero-scroll-container">
                  <div
                    id="heroServicesContent"
                    class="hero-chips-container"
                  ></div>
                </div>
              </div>

              <!-- TAB 3: Contact Info (Blurred) -->
              <div class="tab-panel" id="tab-contactInfo" role="tabpanel">
                <div class="card-content hero-scroll-container u-relative">
                  <div id="contactBlurOverlay"></div>
                  <div id="heroContactContent"></div>
                </div>
              </div>

              <!-- TAB 4: Certifications -->
              <div class="tab-panel" id="tab-certifications" role="tabpanel">
                <div class="card-content hero-scroll-container">
                  <div id="heroCertificationsContent"></div>
                </div>
              </div>

              <!-- TAB 5: Service Area Map -->
              <div class="tab-panel" id="tab-serviceArea" role="tabpanel">
                <div class="map-container" id="map"></div>
                <div class="service-radius-label" id="serviceRadius"></div>
              </div>

              <!-- TAB 6: Availability -->
              <div class="tab-panel" id="tab-availability" role="tabpanel">
                <div class="card-content hero-scroll-container">
                  <div id="heroAvailabilityContent"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- ========== BENTO GRID BODY (v5.0 — User Priority Reorder) ========== -->
        <div class="bento-grid">
          <!-- ROW 1: Why Choose Us (full width — proof points) -->
          <div class="bento-card span-full bento-card--proof">
            <div id="whyUsContent"></div>
          </div>

          <!-- ROW 2: Services Provided (Capabilities — Full Width — Promoted) -->
          <div class="bento-card span-full">
            <div class="card-header">
              <h2 class="card-title">Services Provided</h2>
            </div>
            <div id="servicesRows"></div>
          </div>

          <!-- ROW 3: Reviews + Associations (Social Proof & Credentials) -->
          <div class="bento-card">
            <div class="card-header">
              <h2 class="card-title">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  class="card-icon card-icon--star"
                >
                  <polygon
                    points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
                  />
                </svg>
                Reviews
              </h2>
            </div>
            <div id="socialContent"></div>
          </div>
          <div class="bento-card">
            <div class="card-header">
              <h2 class="card-title">Industry Associations</h2>
            </div>
            <div id="associationsContent" class="logo-grid"></div>
          </div>

          <!-- ROW 4: Trust + Compliance (Risk Mitigation) -->
          <div class="bento-card">
            <div class="card-header">
              <h2 class="card-title">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  class="card-icon card-icon--success"
                >
                  <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                </svg>
                Trust & Safety
              </h2>
            </div>
            <div id="trustContent"></div>
          </div>
          <div class="bento-card">
            <div class="card-header">
              <h2 class="card-title">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  class="card-icon card-icon--accent"
                >
                  <path
                    d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                  />
                  <polyline points="14 2 14 8 20 8" />
                  <line x1="16" y1="13" x2="8" y2="13" />
                  <line x1="16" y1="17" x2="8" y2="17" />
                </svg>
                Compliance
              </h2>
            </div>
            <div id="complianceContent"></div>
          </div>

          <!-- ROW 5: Certifications + Documentation (Verification) -->
          <div class="bento-card">
            <div class="card-header">
              <h2 class="card-title">Certifications & Accreditations</h2>
            </div>
            <div id="certificationsContent" class="card-list"></div>
          </div>
          <div class="bento-card">
            <div class="card-header">
              <h2 class="card-title">Documentation</h2>
            </div>
            <div id="documentsRows"></div>
            <div id="collateralContent" class="u-mt-16"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Sticky CTA Bar -->
    <div class="sticky-cta" id="stickyCta">
      <div class="sticky-cta__inner">
        <div class="sticky-cta__info">
          <strong id="stickyName"></strong>
          <span id="stickyRating"></span>
        </div>
        <div class="sticky-cta__actions">
          <a href="#" class="btn-secondary btn-secondary--sm">Download Docs</a>
          <button class="btn-primary btn-primary--sm" id="stickyBidBtn">
            Request a Bid
          </button>
        </div>
      </div>
    </div>

    <div class="toast" id="toast"></div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <script src="app.js"></script>
  </body>
</html>
